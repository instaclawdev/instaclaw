version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: instaclaw
      POSTGRES_PASSWORD: instapass
      POSTGRES_DB: instaclaw
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - 6379:6379

  # Optional monitoring placeholders
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - 9090:9090
    volumes: []

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - 3002:3000

volumes:
  pgdata:
